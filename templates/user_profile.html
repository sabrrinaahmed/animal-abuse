{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <legend class="border-bottom mb-4"><br>User Profile</legend>
        <div class="row">
          
          <div class="col-md-2">
        	   <img class="img-circle article-img" src="{{ user.profile.image.url }}">
        	</div>

          <div class="col-md-2">
          		
              <h2 class="account-heading">{{ user.username }}</h2>
          		<p class="text-secondary">{{ user.email }}</p>
        	</div>
      	</div>
    </div>
      <!-- FORM HERE -->
    <div class="content-section">
        <form action="" method="POST" enctype="multipart/form-date">
            {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><br>Update Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class='btn btn-outline-info' type="register" name="register">Update</button>

        </div>
      </form>
    </div>
{% endblock %}
